<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Match_Cook</title>
    <!-- Sadece bir viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 100%; max-width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Match3Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobilde responsive canvas ayarı
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.maxWidth = "100vw";
        canvas.style.maxHeight = "100vh";
        canvas.style.position = "relative"; // "fixed" değil!
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Match3Builds.data.unityweb",
        frameworkUrl: "Build/Match3Builds.framework.js.unityweb",
        codeUrl: "Build/Match3Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Match_Cook",
        productVersion: "1.0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
