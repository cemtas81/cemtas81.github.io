<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Match_Cook</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=380 height=380 tabindex="-1" style="width: 380px; height: 380px; background: #231F20"></canvas>

    <!-- Basit Play butonu — otomatik yüklemeyi engeller, mobilde bellek/yenileme sorunlarını azaltır -->
    <div id="play-overlay" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:auto;">
      <button id="play-btn" style="padding:12px 20px; font-size:18px; border-radius:8px; cursor:pointer;">Play</button>
    </div>

    <script src="Build/WebBuild.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Daha uyumlu, basit viewport (height=device-height ve shrink-to-fit kaldırıldı)
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        // position:fixed mobil iframe'lerde sorun çıkarabiliyor; relative veya default kullanmak daha güvenli
        canvas.style.position = "relative";

        document.body.style.textAlign = "left";
      }

      // Unity'yi kullanıcı Play'e tıklayana kadar başlatmıyoruz
      function initUnity() {
        // gizle overlay
        var overlay = document.getElementById('play-overlay');
        if (overlay) overlay.style.display = 'none';

        createUnityInstance(document.querySelector("#unity-canvas"), {
          arguments: [],
          dataUrl: "Build/WebBuild.data.unityweb",
          frameworkUrl: "Build/WebBuild.framework.js.unityweb",
          codeUrl: "Build/WebBuild.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Match_Cook",
          productVersion: "1.0.2",
          // matchWebGLToCanvasSize: false,
          devicePixelRatio: 1, // düşük DPI ile yükleyerek bellek kullanımını azalt
        }).then((unityInstance) => {
          // Başarıyla yüklendiğinde isterseniz burada callback çalıştırabilirsiniz
        }).catch((message) => {
          alert(message);
        });
      }

      // Play butonunu bağla
      document.getElementById('play-btn').addEventListener('click', function(e){
        initUnity();
      });
    </script>
  </body>
</html>
